<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      width: 85%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin-left: 1.5rem;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover,
    .nav-links a.active {
      color: #3498db;
    }
    
    .page-header {
      background-color: #3498db;
      color: white;
      padding: 3rem 0;
      text-align: center;
    }
    
    .page-header h1 {
      font-size: 2.5rem;
    }
    
    .about-section {
      padding: 5rem 0;
    }
    
    .about-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }
    
    .about-text h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    .about-text p {
      margin-bottom: 1rem;
    }
    
    .mission-vision {
      padding: 5rem 0;
      background-color: #f9f9f9;
    }
    
    .mission-vision-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    
    .mission, .vision {
      background-color: white;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .mission h2, .vision h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #3498db;
    }
    
    .team {
      padding: 5rem 0;
    }
    
    .team h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 3rem;
      color: #2c3e50;
    }
    
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    
    .team-member {
      text-align: center;
    }
    
    .team-member img {
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    
    .team-member h3 {
      color: #3498db;
    }
    
    .team-member p {
      color: #7f8c8d;
    }
    
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 1rem 0;
    }
    
    .social-links li {
      margin: 0 0.5rem;
    }
    
    .social-links a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
    }
    
    .copyright {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .about-content,
      .mission-vision-content {
        grid-template-columns: 1fr;
      }
      
      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    .contact-section {
      padding: 5rem 0;
    }
    
    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    
    .contact-info h2,
    .contact-form h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    .contact-info p {
      margin-bottom: 1rem;
    }
    
    .contact-details {
      list-style: none;
      margin: 2rem 0;
    }
    
    .contact-details li {
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
    }
    
    .contact-details span {
      margin-right: 0.5rem;
      color: #3498db;
      font-weight: bold;
    }
    
    .map {
      margin-top: 2rem;
      height: 300px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">Company Name</div>
        <ul class="nav-links">
          <li><a href="home">Home</a></li>
          <li><a href="about" class="active">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  {% block start %}

  {% endblock %}

  <footer>
    <div class="container">
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
      <p class="copyright">&copy; 2025 Company Name. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
